name: Create PDF Handout

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    container: docker://pandoc/latex:2.9
    env:
      CLASS_NAME: Android-SS2020-
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: tlmgr install german
      - name: Create Output Dir
        run: mkdir output
      - name: Build document
        run: pandoc --output=$CLASS_NAME$REPO_NAME.pdf Readme.md
      - uses: EndBug/add-and-commit@v4
        with:
          add: '*.pdf'
          message: 'Automatisch generiertes Handout-PDF hinzugef√ºgt'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}